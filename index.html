<html>

<head>
    <title>
        HANGMAN
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<body>

        <img class="float-left" src="./hung.gif">
    
        <img class="float-left" src="./hangmanlogocopy.png" height="200px">

    </div>

            <h2><b>HINT:</b></h2>

        </p>

    <div id="change" class="text-center">
    </div>



    <div class="text-center">
        <button id="A" onclick='check("a");' type="button" class="btn">A</button>
        <button id="B" onclick='check("b");' type="button" class="btn">B</button>
        <button id="C" onclick='check("c");' type="button" class="btn">C</button>
        <button id="D" onclick='check("d");' type="button" class="btn">D</button>
        <button id="E" onclick='check("e");' type="button" class="btn">E</button>
        <button id="F" onclick='check("f");' type="button" class="btn">F</button>
        <button id="G" onclick='check("g");' type="button" class="btn">G</button>
        <button id="H" onclick='check("h");' type="button" class="btn">H</button>
        <button id="I" onclick='check("i");' type="button" class="btn">I</button>
        <button id="J" onclick='check("j");' type="button" class="btn">J</button>

        <button id="T" onclick='check("t");' type="button" class="btn">T</button>
        <button id="U" onclick='check("u");' type="button" class="btn">U</button>
        <button id="V" onclick='check("v");' type="button" class="btn">V</button>
        <button id="W" onclick='check("w");' type="button" class="btn">W</button>
        <button id="X" onclick='check("x");' type="button" class="btn">X</button>
        <button id="Y" onclick='check("y");' type="button" class="btn">Y</button>
        <button id="Z" onclick='check("z");' type="button" class="btn">Z</button>

    </div>
    <script>

        var data = ["renumeration","deduction","wallet"];
        var ansKey=data[Math.round(Math.random()*(data.length-1))];
        
        var charCount = Math.round(Math.random()+2);
        var arr = [];
        for(let IndCount = 0; IndCount < charCount; IndCount++)
        {
            var rn = Math.round(Math.random()*(ansKey.length-1));
            while(arr.includes(rn))
            {
                rn = Math.round(Math.random()*(ansKey.length-1));
            }
            arr.push(rn);
        }

        for(let ind = 0; ind < ansKey.length; ind++)
        {
            if(arr.includes(ind))
            {
                document.getElementById("change").innerHTML += ' <span id='+ind.toString()+'>'+ansKey.charAt(ind)+'</span>';
            }
            else{
                document.getElementById("change").innerHTML += ' <span id='+ind.toString()+'>_</span>';
            }
        }

        var imgArray = new Array();



        imgArray[0] = './lp.jpg';


        imgArray[1] = './l2.jpg';


        imgArray[2] = './l3.jpg';


        imgArray[3] = './l4.jpg';


        imgArray[4] = './l5.jpg';

        imgArray[5] = './l6.jpg';


        imgArray[6] = './l7.jpg';


        imgArray[7] = './l8.jpg';

        imgArray[8] = './l9.jpg';


        imgArray[9] = './l10.jpg';

        var initialize1 = './line.jpg';

        function imageTag(arg) {
            return '<img src="' + arg + '" />';
        }
        // console.log(imageTag(initialize1));

        document.getElementById("draw").innerHTML = imageTag(initialize1);
        var count = 0;
        function check(letter) {
            // console.log(letter)
            var ele = "";
            if (ansKey.includes(letter)) {
                // document.getElementById("").innerHTML += letter;
                var flag = false;
                
                for(let i = 0; i < ansKey.length; i++)
                {
                    if (ansKey.charAt(i) == letter)
                    document.getElementById(i.toString()).innerText = ansKey.charAt(i);
                    
                }
                
                document.getElementById(letter.toUpperCase()).style.backgroundColor = "lightgreen";

                

                for(let i = 0; i < ansKey.length && (ele = ele+ document.getElementById(i.toString()).innerText); i++);
                
                
            }
            
            else {
                document.getElementById(letter.toUpperCase()).style.backgroundColor = "red";
                console.log(count);
                if (count < 10) {
                    // console.log("inside now")
                    document.getElementById("draw").innerHTML = imageTag(imgArray[count]);
                    count++;
                }
                else {
                    alert("You are out! better luck next time!");
                    location.reload();
                } 
               

            }
            if(ansKey == ele)
                {
                    setTimeout(function(){alert("Victory");
                    location.reload();},250); 
                }

        }



    </script>
</body>
